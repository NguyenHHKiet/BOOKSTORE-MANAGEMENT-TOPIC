{% extends "layout.html" %} {% block content %}

<h1>Welcome to Home Page</h1>
{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <h2>
            <a
                class="article-title"
                >{{ post.title }}</a
            >
        </h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %} 
{% endblock content %}
